<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--[if lte IE 9]>
		<link rel="shortcut icon" type="image/png" href="./favicon.ico">
		<link rel="apple-touch-icon" href="./favicon.png">
	<![endif]-->
	<title>웹기초이해하기</title>
	<style></style>
</head>
<body>
	<h1>웹기초이해하기</h1>
	<h2>form 기능 이해하기 3-html형식에 추가된 기능이해하기</h2>
	<form action="#" method="get">
		<fieldset><legend>자주 사용하는 형식</legend>
			<ul>
				<li>
					<label for="searchBar">검색</label>
					<input type="search" id="" name="" value="" required placeholder="검색내용입력"/>
				</li>
				<li>
					<label for="telNum">숫자</label>
					<input type="tel" id="telNum" name="telNum" value="" required />
				</li>
				<li>
					<label for="urlText">웹주소</label>
					<input type="url" id="urlText" name="urlText" value="" required />
				</li>
				<li>
					<label for="mailText">이메일</label>
					<input type="mail" id="mailText" name="mailText" value="" required />
				</li>
				<li>
					<label for="num">수 입력</label>
					<input type="number" id="num" name="num" value="" />
				</li>
				<li>
					<label for="ran">수 입력</label>
					<input type="range" id="ran" name="ran" value="" />
				</li>
				<li>
					<label for="colorSel">색상</label>
					<input type="color" id="colorSel" name="colorSel" value="" />
				</li>
				<li>
					<label for="message">전달할 말</label>
					<input type="text" id="message" name="message" value="" list="messageSample" />
					<datalist id="messageSample">
						<option value="경비실"></option>
						<option value="집"></option>
						<option value="우산"></option>
					</datalist>
				</li>
			</ul>
			<button type="submit">제출</button>
		</fieldset>
		<fieldset><legend>아직은 브라우저 제약 많은 형식</legend>
			<ul>
				<li>
					<label for="date">날짜선택기능</label>
					<input type="date" name="date" value="" />
				</li>
				<li>
					<label for="time">시간</label>
					<input type="time" name="time" value="" />
				</li>
			<ul>
		</fieldset>
		<fieldset><legend>사용할 수 있지만, 그 기능이 현재 애매한 상태</legend>
		</fieldset>
	</form>
	<script></script>
</body>
</html>
