<head>

<body>
	<h1>웹 기초이해하기</h1>
	<h2><abbr title="hiper text markup language 5">
	HTML5</abbr> 이전에 사용한 form 기능 이해하기2</h2>
	<form action="#" method="post">
<fieldset>
	<legend>입력형 type</legend>
	<label for="userId">아이디를 입력하세요</label>
		<input type="text" id="userId" name="" value="" /><br />
	<label for="userId">비밀번호를 입력하세요</label> 
		<input type="password" id="userPw" name="" value="" /><br />
</fieldset>

<fieldset>
	<legend>선택형 type</legend>
	<p>다음 중 가장 괜찮은 사람을 고르시오</p>
	<ol>
		<li>
			<label for="guy_01">그린컴퓨터 수원점 강사 이도형</label>
			<input type="radio" id="guy_01" name="sel_01" value="" />
		</li>
		<li>
			<label for="guy_02">xido샘</label>
			<input type="radio" id="guy_02" name="sel_01" value="" />
		</li>
 		<li>
			<label for="guy_03">2019년8월13일부터 강의하는 강사</label>
			<input type="radio" id="guy_03" name="sel_01" value="" />
		</li>
   		<li>
			<label for="guy_04">지금 수업하고 있는 남자</label>
			<input type="radio" id="guy_04" name="sel_01" value="" />
		</li>
    </ol>

    <p>오늘 먹고 싶은 음식을 선택하시오</p>
    <ul>
    	<li>
    		<label for="selfood_01">칼국수</label>
    			<input type="checkbox" id="selfood_01" name="selfood_01" value="kal noodle">
    	</li>
    	<li>
    		<label for="selfood_02">짬뽕</label>
    			<input type="checkbox" id="selfood_02" name="selfood_01" value="mix noodle">
    	</li>
    	<li>
    		<label for="selfood_03">짜장면	</label>
    			<input type="checkbox" id="selfood_03" name="selfood_01" value="black noodle">
    	</li>
    	<li>
    		<label for="selfood_04">스파게티</label>
    			<input type="checkbox" id="selfood_04" name="selfood_01" value="eu noodle">
    	</li>
    	<li>
    		<label for="selfood_05">떡볶이</label>
    			<input type="checkbox" id="selfood_05" name="selfood_01" value="korea strong noodle">		
    	</li>
    </ul>
</fieldset>
<fieldset>
	<legend>버튼형 type</legend>
	<!-- input type 형식에서 버튼기능은 label을 사용하지 않아도 무방 -->
	<ul>
		<li><input type="reset" name="cancel" value="취소" /></li>
		<li><input type="submit" name="okay" value="동의 및 전송" /></li>
		<li><input type="image" src="./favicon.png" alt="전송버튼설명" name="ok" value="동의" /></li>
		<li><input type="file" name="data" value="" /></li>
		<li><input type="button" name="btn" value="next" /></li>
	</ul>
</fieldset>
<fieldset>
	<legend>특수형 type</legend>
	<input type="hidden" id="" name="beforeName" value="이전에 사용한 이름" />
		Quantity(1-5):
	<input type="number" name="quantity" min="1" max="5">
</fieldset>
<fieldset>
	<legend>멀티형 type</legend>
	<textarea cols="30" rows="2" name="muktiText" value="" id="multiText" 
	          maxlength="100" readonly="readonly">못적어</textarea> <br />
	<label for="">원하는 상품을 선택하세요</label>
	<select name="selProduct" id="selProduct">
	<option>상품을 선택하세요</option>
	<optgroup label="phone"><option value="smartphone">스마트폰</option></optgroup>
	<optgroup label="com"><option value="notebook">노트북</option></optgroup>
	<optgroup><option value="pen">볼펜</option></optgroup>
	<optgroup><option value="tum">텀블러</option></select></optgroup>
	<hr />

	<button type="reset">취소버튼역할을 하는 요소</button>
	<button type="submit">확인버튼역할을 하는 요소(기본타입<)/button>
	<button type="button">기본버튼역할을 하는 요소</button>
</fieldset>
</form>
