<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lte IE 6]>
	<script src="./ie/html5shiv-3.7.3/dist/html5shiv.min.js"></script>
<![endif]-->
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <title>웹기초이해하기</title>
    <style></style>
</head>

<body>
    <h1>웹기초이해하기</h1>
    <h2>HTML5추가코드 이해하기</h2>
    <figure>
        <figcaption>이미지에 대한 제목</figcaption>
        <img src="이미지 경로" alt="이미지 설명">
    </figure>
    <!-- iframe:외부문서를 불러올 때, youtube,html-->
    <iframe src="" frameborder="0"></iframe>
    <!-- embed:외부문서를 불러오는 기능, svg-->
    <embed></embed>
    <!---mark:마킹체크-->
    <mark></mark>
    <!-- output:input처리되어 일부내용을 내보내는 기능-->
    <output></output>
    <h2>HTML5에서 사라진 코드 이해하기</h2>
    <hgroup></hgroup>
    <strike></strike> <s></s>
    <dir></dir>
    <font></font>
    <big></big>
</body>

</html>
