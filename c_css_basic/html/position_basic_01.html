<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--[if lte IE 6]>
    <script src="./ie/html5shiv-3.7.3/dist/></script>
    <script src="../ie/PIE-1.0.0/PIE.js"></script>
	<![endif]-->
  <link rel="stylesheet" href="../css/position_basic_01.css">
  <title>Document</title>
</head>
<body>
  <h1>웹페이지 기초이해하기</h1>
  <h2>position 이해하기</h2>
  <div id="wrap">
    <ul class="position clearfix">
      <li class="basic">basic</li>
      <li class="static">static</li>
      <li class="fixed">fixed</li>
      <li class="absolute">absolute</li>
      <li class="relative">relative</li>
      <li class="basic">basic</li>
      <li class="sticky">sticky</li>
    </ul>
  </div>
  <script>
    (function($){
      var val;
      var stick=$('.sticky');
      $(window).on('scroll', function(){
        val=$(window).scrollTop();
      
        if(val>=100){
          stick.css({position:'fixed', top:0});
        }else{
          stick.removeAttr('style');
        }
      });
    })(jQuery);
  </script>
</body>
</html>
